  <head>

  <body>
    <form action="">
      <input name="Name" type="text" placeholder="Nome" /> <br />
      <input name="Mail" type="email" placeholder="Email" /> <br />
      <label for="Feedback">Tipo de Feedback:</label> <br />
      <input
        class="Feedback"
        name="Feedback"
        type="radio"
        value="Sugestão"
      />Sugestão <br />
      <input
        class="Feedback"
        name="Feedback"
        type="radio"
        value="Elogio"
      />Elogio <br />
      <input
        class="Feedback"
        name="Feedback"
        type="radio"
        value="Reclamação"
      />Reclamação <br />
      <textarea name="Comment" placeholder="Escreva seu Feedback"></textarea>
      <br />
      <input class="Confirm" name="Confirm" type="checkbox" value="Sim" />Eu
      autorizo a publicação do meu Feedback
      <br />
      <input name="Enviar" type="submit" />
    </form>
  </body>
