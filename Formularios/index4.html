<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/style4.css" />
  </head>
  <body>
    <form action="">
      <input type="text" name="Nome" placeholder="Nome" /> <br />
      <input type="email" name="Email" placeholder="Email" /> <br />
      <input type="tel" name="Tele" placeholder="Telefone" /> <br />
      <label for="Workshops">Workshops disponíveis:</label> <br />
      <input
        name="Workshops"
        type="checkbox"
        value="Criatividade e Inovação"
      />Criatividade e Inovação <br />
      <input name="Workshops" type="checkbox" value="Fotografia" />Fotografia
      <br />
      <input name="Workshops" type="checkbox" value="Culinária" />Culinária
      <br />
      <select name="Transporte">
        <option value="Selecione o Meio de Transporte">
          Selecione o Meio de Transporte
        </option>
        <option value="Avião">Avião</option>
        <option value="Ônibus">Ônibus</option>
        <option value="Carro">Carro</option>
      </select>
      <br />
      <textarea
        name="Necessidades"
        placeholder="Necessidades Especiais"
      ></textarea>
      <input name="Enviar" type="submit" />
      <input name="Limpar" type="reset" value="Limpar" />
    </form>
  </body>
</html>
